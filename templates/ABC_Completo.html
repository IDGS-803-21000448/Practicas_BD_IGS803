
{%extends 'layout.html' %}

{%block content %}
{% from "_macros.html" import render_field %}

<div class="container">
    <div class="row">
        <h3>Alumnos</h3>
        <h4><a href="/index">Nuevo</a></h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for alum in alumnos%}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td>
                        <a href="eliminar.html?id={{alum.id}}" class="btn btn-danger">Eliminar</a>   
                    </td>
                    <td>
                        <a href="modificar.html?id={{alum.id}}" class="btn btn-warning">Modifcar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
